spring.application.name=TXWLPlatform
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/txwl_platform?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai&rewriteBatchedStatements=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:admin}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

server.port=${SERVER_PORT:8080}

# MyBatis configuration
mybatis-plus.type-aliases-package=com.txwl.txwlplatform.entity
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.global-config.db-config.id-type=auto

# JWT configuration
jwt.secret=${JWT_SECRET:txwlplatformsecretkey}
jwt.expiration=${JWT_EXPIRATION:86400}

# AI API configuration
ai.api.key=${AI_API_KEY:sk-68ba763917d04a5e96c263b37f2c2258}
ai.api.endpoint=${AI_API_ENDPOINT:https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions}
ai.api.model=${AI_API_MODEL:qwen-flash}

# Logging configuration
logging.level.com.txwl=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.file.name=app.log

# Actuator endpoints
management.endpoints.web.exposure.include=health,info