spring.application.name=TXWLPlatform
spring.datasource.url=jdbc:mysql://localhost:3306/txwl_platform?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai&rewriteBatchedStatements=true&useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

server.port=8080
# server.servlet.context-path=/api

# MyBatis configuration
mybatis-plus.type-aliases-package=com.txwl.txwlplatform.entity
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.global-config.db-config.id-type=auto

# JWT configuration
jwt.secret=txwlplatformsecretkey
jwt.expiration=86400

# AI API configuration
ai.api.key=${AI_API_KEY:sk-68ba763917d04a5e96c263b37f2c2258}
ai.api.endpoint=${AI_API_ENDPOINT:https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions}
ai.api.model=${AI_API_MODEL:qwen-vl-max-2025-08-13}

# Spring Security configuration
security.basic.enabled=false
spring.security.user.name=user
spring.security.user.password=password
spring.security.user.roles=USER

# Disable database initialization dependency detection
spring.sql.init.mode=never
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.sql.init.SqlInitializationAutoConfiguration

# Logging configuration
logging.level.com.txwl=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.file.name=app.log

# Application configuration
app.version=1.0.0
custom.property=value