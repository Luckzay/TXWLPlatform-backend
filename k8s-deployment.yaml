apiVersion: apps/v1
kind: Deployment
metadata:
  name: txwl-platform-deployment
  labels:
    app: txwl-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: txwl-platform
  template:
    metadata:
      labels:
        app: txwl-platform
    spec:
      containers:
      - name: txwl-platform
        image: registry.cn-hangzhou.aliyuncs.com/<your-namespace>/txwl-platform:latest
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: url
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: password
        - name: AI_API_KEY
          valueFrom:
            secretKeyRef:
              name: ai-secret
              key: api-key
        - name: AI_API_ENDPOINT
          value: "https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions"
        - name: AI_API_MODEL
          value: "qwen-flash"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: txwl-platform-service
spec:
  selector:
    app: txwl-platform
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: txwl-platform-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  rules:
  - host: txwl-platform.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: txwl-platform-service
            port:
              number: 80