name: Build and Push to ACR

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Login to ACR
      uses: aliyun/acr-login@v1
      with:
        login-server: https://registry.cn-hangzhou.aliyuncs.com
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: registry.cn-hangzhou.aliyuncs.com/${{ secrets.ACR_NAMESPACE }}/txwl-platform
        tags: |
          type=raw,value=latest
          type=sha,prefix={{branch}}-
          type=ref,event=branch
          type=timestamp,timestamp=${{ github.event.repository.updated_at }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          JAR_FILE=target/*.jar

  deploy-k8s:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to K8s
      run: |
        echo "Deployment to Kubernetes cluster would happen here"
        echo "Using image: registry.cn-hangzhou.aliyuncs.com/${{ secrets.ACR_NAMESPACE }}/txwl-platform:latest"