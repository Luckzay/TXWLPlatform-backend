version: '3.8'

services:
  txwl-platform:
    build: .
    container_name: txwl-platform
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/txwl_platform
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=admin
      - AI_API_KEY=sk-68ba763917d04a5e96c263b37f2c2258
      - AI_API_ENDPOINT=https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions
      - AI_API_MODEL=qwen-flash
    depends_on:
      - mysql
    networks:
      - txwl-network

  mysql:
    image: mysql:8.0
    container_name: txwl-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: txwl_platform
    volumes:
      - mysql_data:/var/lib/mysql
      - ./src/main/resources/txwl_platform.SQL:/docker-entrypoint-initdb.d/init.sql
    networks:
      - txwl-network

networks:
  txwl-network:
    driver: bridge

volumes:
  mysql_data: