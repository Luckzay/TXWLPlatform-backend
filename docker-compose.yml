version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: txwl_mysql
    environment:
      MYSQL_ROOT_PASSWORD: StrongRootPassword123!
      MYSQL_DATABASE: txwl_platform
      MYSQL_USER: txwl_user
      MYSQL_PASSWORD: StrongPassword123!
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./src/main/resources/data_external/insert_questions.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - txwl_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: txwl_backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/txwl_platform?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai
      - SPRING_DATASOURCE_USERNAME=txwl_user
      - SPRING_DATASOURCE_PASSWORD=StrongPassword123!
      - SERVER_PORT=8080
      - AI_API_KEY=${AI_API_KEY:-sk-68ba763917d04a5e96c263b37f2c2258}
      - AI_API_ENDPOINT=${AI_API_ENDPOINT:-https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions}
      - AI_API_MODEL=${AI_API_MODEL:-qwen-flash}
    ports:
      - "8080:8080"
    networks:
      - txwl_network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  txwl_network:
    driver: bridge